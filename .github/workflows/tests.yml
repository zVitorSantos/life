name: Testes

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: life_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Build API
      run: go build -o api

    - name: Start API
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: life_test
        JWT_SECRET: test_secret
        JWT_EXPIRATION: 3600
        GIN_MODE: test
      run: |
        ./api &
        # Aguarda a API iniciar
        for i in {1..30}; do
          if curl -s http://localhost:8080/api/v1/health > /dev/null; then
            echo "API está rodando!"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "API não iniciou após 30 tentativas"
            exit 1
          fi
          echo "Aguardando API iniciar... ($i/30)"
          sleep 1
        done

    - name: Run tests
      env:
        API_URL: http://localhost:8080/api/v1
      run: go test -v -coverprofile=coverage.txt -covermode=atomic ./tests/...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.txt
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }} 